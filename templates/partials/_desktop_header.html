<div id="desktop-menu">
  <div class="nav-container">
    <img
      src="https://berserkpixel.studio/v2/favicon.png"
      class="logo rounded-full w-10 h-10 mr-2"
    />
    <span
      class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0 text-xl"
      >Pixel Analitics</span
    >
    <nav class="nav">
      <ul class="nav--ul__one">
        {% if not loggedin %}
        <a href="{{ url_for('login_route') }}">Login</a>
        <a href="{{ url_for('register_route') }}">Create Account</a>
        {% else %}
        <a href="{{ url_for('account_route') }}"
          >{{ session['username'] }}'s Account</a
        >
        {% endif %}
      </ul>
    </nav>
  </div>
</div>
